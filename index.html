<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Intro</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <!-- Vue 3 -->
        <script src="https://unpkg.com/vue@3"></script>

        <div id="app">
            <!-- if then else -->
            <!-- ciclo for -->
            <h1 class="text-center p-3 mb-3">
                Vue V-if
            </h1>

            <div>
                <h2 v-if="isRaining" class="text-center text-danger fw-bold mb-3">
                    It's raining man! Alleluja!
                </h2>
                <h2 v-else class="text-center text-success fw-bold mb-3">
                    All good on the western front
                </h2>
            </div>

            <div class="text-center">
                <div>
                    <button class="btn btn-lg btn-primary mb-3" @click="changeWeather">
                        Click me to change the weather!
                    </button>
                </div>
                <pre class="fs-2">Is it raining?
{{ isRaining }}</pre>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
